spring:
  application:
    name: shipment-query-service
  cloud:
    discovery:
      enabled: true
  datasource:
    url: jdbc:h2:mem:shipment_db
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
server:
  port: 8092
eureka:
  instance:
    prefer-ip-address: true
axon:
  axonserver:
    servers: localhost
    enabled: true
  serializer:
    general: jackson
    messages: jackson
    events: jackson